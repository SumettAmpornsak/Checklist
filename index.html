    <form action="save_completed.php" method="post" id="form">

    <script>
        function submitChecklist() {
            const tasks = document.querySelectorAll('.task');
            const totalTasks = tasks.length;
            let completedCount = 0;

            tasks.forEach(task => {
                if (task.checked) {
                    completedCount++;
                }
            });

            if (completedCount === totalTasks) {
                Swal.fire({
                    title: 'สำเร็จ!',
                    text: 'เสร็จสิ้นทุกภารกิจ! นับเป็นความสำเร็จ 1 ครั้ง',
                    icon: 'success',
                    confirmButtonText: 'OK'
                }).then(() => {
                    // ส่งข้อมูลไป PHP
                    document.getElementById('completed').value = 1;
                    document.getElementById('form').submit();
                    // ไปยังหน้า ผลลัพธ์
                    window.location.href = 'result.html'; // ปรับชื่อไฟล์ result.html ตามที่ต้องการ
                });
            } else {
                Swal.fire({
                    title: 'ไม่สำเร็จ!',
                    text: 'กรุณาทำภารกิจทั้งหมดให้เสร็จก่อน!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            }
        }

        function goToResult() {
            // ไปยังหน้า ดูผลลัพธ์
            window.location.href = 'result.html'; // ปรับชื่อไฟล์ result.html ตามที่ต้องการ
